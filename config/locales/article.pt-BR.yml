        tagged_version: "The 'version' of the resource being described. Select from the provided drop-down list."
        admin_metadata: "An illustrative field to gather additional information, mostly of an administrative nature, which can be customized to each institutions' needs."
        project: "information regarding the funding body and the project associated with this article."


